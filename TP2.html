<!DOCTYPE html>
<html>
    <body>
        <div style="border: solid black 1px; background-color: gray;">
            <h2>Tell us about your self</h2>
        </div>
        <table width="100%">
            <p>Profile information</p>
            <tr>
                <td>
                    Last name<br>
                    <input type="text" style="width: 90%;">
                </td>
                <td>
                    First name<br>
                    <input type="text" style="width: 90%;">
                </td>
            </tr>
            <tr>
                <td>
                    Email<br>
                    <input type="text" style="width: 90%;">
                </td>
                <td>
                    Phone<br>
                    <input type="text" style="width: 90%;">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                    <input type="radio" name="Gender">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender">
                    <label for="Female">Female</label>
                </td>    
            </tr>
            <tr>
                <td colspan="4">
                    <hr>
                </td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td>
                    Current Address<br>
                </td>
            </tr>

                <td>

                    <option value="Tbong Khmum">Tbong Khmom</option>
                </select>
                <td>

                    <option value="Country" disabled selected>Country</option>
                    <option value="Combodia">Cambodia</option>
                </select>
                </td>
                <td>
                    <input type="text" placeholder="Post Code" style="width: 100%;"> 
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <textarea placeholder="Address" style="width: 100%;"></textarea>            
                </td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td colspan="2">
                    <span>Skills</span>
                </td>
                <td colspan="2">

                </td>
            </tr>
            <tr>
                <td style="width: 25%;">
                    <input type="checkbox" value="Designing" name="Skills">Designing
                </td>
                <td style="width: 25%;">
                    <input type="checkbox" value="Database management" name="Skills">Database management
                </td>
                <td style="width: 25%;">

                </td>
                <td style="width: 25%;">
                    <input type="checkbox" value="Debug" name="Skills">Debug
                </td>
            </tr>
            <tr>
                <td style="width: 25%;">
                    <input type="checkbox" value="English" name="Languages">English
                </td>
                <td style="width: 25%;">
                    <input type="checkbox" value="Chinese" name="Languages">Chinese
                </td>
                <td style="width: 25%;">
                    <input type="checkbox" value="French" name="Languages">French
                </td>
            </tr>
        </table>
        <table width="100%" cellspacing="10px">
            <tr>
                <td>
                    Experiences
                </td>
            </tr>
            <tr>
                <td style="width: 25%;">
                    <span>From</span>
                </td>
                <td style="width: 25%;">
                    <span>To</span>
                </td>
                <td style="width: 50%;">
                    <span>Description</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="From" style="width: 100%;">
                </td>
                <td>
                    <input type="text" name="To" style="width: 100%;">
                </td>
                <td>
                    <input type="text" name="Description" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="From" style="width: 100%;">
                </td>
                <td>
                    <input type="text" name="To" style="width: 100%;">
                </td>
                <td>
                    <input type="text" name="Description" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="From" style="width: 100%;">

                </td>
                <td>
                    <input type="text" name="Description" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="From" style="width: 100%;">
                </td>
                <td>
                    <input type="text" name="To" style="width: 100%;">
                </td>
                <td>
                    <input type="text" name="Description" style="width: 100%;">
                </td>
            </tr>
        </table>
        <table width="100%">
            <tr>
                <td>
                    Choose your profile Photo  
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>

</html>
